<aside>
  <div class="logo">
    <img src="/assets/images/angular-logo.svg" alt="app logo" />
    <p>Angular 18</p>
  </div>

  <a
    class="main-link"
    routerLink="/"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <i class="bx bx-home-alt"></i>
    <span>Inicio</span>
  </a>

  <h2 class="subtitle">
    <span class="dot"></span>
    Caracter√≠sticas
  </h2>

  <nav>
    <ul>
      @for (link of linksList(); track link.slug) {
        <li>
          <a [routerLink]="link.slug" routerLinkActive="active">
            <i [class]="link.icon"></i>
            {{ link.label }}
          </a>
        </li>
      }
    </ul>
  </nav>

  <div class="creator">
    <img src="/assets/images/lucas-barrenechea.webp" alt="lucas-barrenechea" />
    <div class="info">
      Lucas Barrenechea
      <p>
        <i class="bx bxl-linkedin-square"></i>
        <small>lucas-barrenechea</small>
      </p>
    </div>
  </div>
</aside>
